<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none; /* 去掉默认列表样式 */
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* 允许换行 */
            justify-content: center; /* 居中对齐 */
        }
        li {
            margin: 15px; /* 添加间距 */
            text-align: center; /* 文本居中 */
        }
        img {
            max-width: 200px; /* 最大宽度为200px */
            height: auto; /* 高度自适应 */
            border: 1px solid #ddd; /* 边框 */
            border-radius: 5px; /* 圆角边框 */
        }
    </style>
</head>
<body>

<h1>Football Portfolio</h1>

<ul>
    <li>
        <h2>1 Year Old</h2>
        <img src="/images/1 year old.jpg" alt="1 year old">
    </li>
    <li>
        <h2>9 Years Old</h2>
        <img src="/images/9 years old.jpg" alt="Elementary School">
    </li>
    <li>
        <h2>15 Years Old</h2>
        <img src="/images/15 years old.jpg" alt="High School">
    </li>
    <li>
        <h2>21 Years Old</h2>
        <img src="/images/21 years old.jpg" alt="Shanghai Jiao Tong University">
    </li>
    <li>
        <h2>22 Years Old</h2>
        <img src="/images/22 years old.jpg" alt="Johns Hopkins University">
    </li>
</ul>

</body>
</html>
